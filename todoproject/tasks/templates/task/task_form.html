<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Tarea{% else %}Nueva Tarea{% endif %}</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center;">
            <h1>{% if form.instance.pk %}Editar Tarea{% else %}Nueva Tarea{% endif %}</h1>
            <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" style="width: 100%; padding: 10px; background-color: #ff0000; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;">Guardar</button>
            </form>
            <p style="margin-top: 10px; font-size: 14px; color: #666;">¿No tienes una cuenta? <a href="{% url 'task_list' %}" style="color: #007bff; text-decoration: none;">Regístrate aquí</a>.</p>
        </div>
    </div>
</body>
</html>
